<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackViper | Direct Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- CONFIGURAÇÕES VISUAIS --- */
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --primary-red: #d32f2f;      
            --accent-green: #00e676;     
            --text-light: #f5f5f5;
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); }
        body { background-color: var(--bg-color); color: var(--text-light); }

        /* HEADER */
        header {
            background-color: rgba(15, 15, 15, 0.98);
            padding: 20px 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--primary-red);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-size: 1.8rem; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
        .logo span { color: var(--primary-red); }

        nav ul { display: flex; list-style: none; gap: 30px; }
        nav a { color: var(--text-light); text-decoration: none; font-weight: 500; text-transform: uppercase; font-size: 0.9rem; cursor: pointer; transition: 0.3s; }
        nav a:hover { color: var(--primary-red); }

        /* LAYOUT */
        .page-section { padding: 120px 5% 50px 5%; min-height: 100vh; display: none; animation: fadeIn 0.5s ease; }
        .page-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* HERO */
        .hero {
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1555680202-c86f0e12f0fe?q=80&w=1470&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 40px;
        }
        .hero h1 { font-size: 3rem; text-transform: uppercase; margin-bottom: 20px; line-height: 1.1; }
        .hero span { color: var(--primary-red); }

        /* GRID DE PRODUTOS */
        .section-title { text-align: center; margin-bottom: 40px; font-size: 2rem; text-transform: uppercase; border-bottom: 2px solid var(--primary-red); display: inline-block; }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
        }

        .product-card {
            background-color: var(--card-bg);
            border: 1px solid #333;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            border-radius: 5px;
            overflow: hidden;
        }
        .product-card:hover { transform: translateY(-5px); border-color: var(--primary-red); }

        .product-img { height: 280px; overflow: hidden; background: #000; }
        .product-img img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }

        .product-info { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        .product-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 10px; height: 45px; overflow: hidden; }
        .product-desc { color: #888; font-size: 0.85rem; margin-bottom: 15px; flex-grow: 1; }
        .product-price { color: var(--accent-green); font-size: 1.5rem; font-weight: bold; margin-bottom: 20px; }

        .btn-buy {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-red);
            color: white;
            border: none;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            text-decoration: none;
        }
        .btn-buy:hover { background-color: #fff; color: #000; }

        footer { background-color: #050505; padding: 40px 5%; text-align: center; margin-top: 50px; border-top: 1px solid #222; }
    </style>
</head>
<body>

    <header>
        <div class="logo">Black<span>Viper</span></div>
        <nav>
            <ul>
                <li><a onclick="showPage('home')">Início</a></li>
                <li><a onclick="showPage('shop')">Catálogo</a></li>
            </ul>
        </nav>
    </header>

    <div id="home" class="page-section active">
        <div class="hero">
            <h1>Exclusividade <br><span>Imediata</span></h1>
            <p style="color: #ccc; margin-bottom: 30px;">Edições limitadas. Compra direta.</p>
            <button class="btn-cta" onclick="showPage('shop')" style="padding: 15px 30px; background: var(--primary-red); border: none; color: white; font-weight: bold; cursor: pointer;">Ver Ofertas</button>
        </div>
        
        <center><h2 class="section-title">Em Alta</h2></center>
        <div class="products-grid" id="featured-grid"></div>
    </div>

    <div id="shop" class="page-section">
        <center><h2 class="section-title">Todos os Produtos</h2></center>
        <div class="products-grid" id="shop-grid"></div>
    </div>

    <footer>
        <div class="logo" style="margin-bottom: 20px; font-size: 1.4rem;">Black<span>Viper</span></div>
        <p style="color: #666; font-size: 0.9rem;">Compra Segura | Entrega em Todo Brasil</p>
    </footer>

    <script>
        // --- BANCO DE DADOS (MANTIDO SEUS DADOS) ---
        const products = [
            { 
                id: 1, 
                name: "Sua Renda em casa 2.0", 
                desc: "sua renda extra ou seu dinheiro de volta.", 
                price: 97.00, 
                img: "https://static-media.hotmart.com/Z-yBzRrdk7T4iY3ZVvpRRfX9e58=/300x300/smart/filters:format(webp):background_color(white)/hotmart/product_pictures/0af9a2b2-eed4-42ab-8494-92e12588ce31/croppedimage.png", 
                link: "https://pay.kiwify.com.br/sUqnazH?afid=lrlpYhjU" 
            },
            { 
                id: 2, 
                name: "Kit 2 Câmera Segurança Prova D'água", 
                desc: "Infravermelho Lâmpada Externa 360 Sem Fio Wifi 2.4G G4", 
                price: 60.99, 
                img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTp_gMUpLoZXT4PDWWWxZ9Ahvo9ou21f1ZEixnKvYMJYA&s", 
                link: "https://mercadolivre.com.br" 
            },
            { 
                id: 3, 
                name: "Relógio Chrono Green", 
                desc: "À prova d'água 50m, vidro safira.", 
                price: 899.00, 
                img: "https://images.unsplash.com/photo-1524592094714-0f0654e20314?auto=format&fit=crop&w=600&q=80", 
                link: "https://mercadolivre.com/sec/1fnTmoz" 
            },
            { 
                id: 4, 
                name: "Óculos Dark Vision", 
                desc: "Proteção UV400, armação acetato.", 
                price: 149.90, 
                img: "https://images.unsplash.com/photo-1511499767150-a48a237f0083?auto=format&fit=crop&w=600&q=80", 
                link: "https://mercadolivre.com/sec/1WzZ6QN" 
            },
            { 
                id: 5, 
                name: "Kit Streetwear", 
                desc: "Camiseta Oversized + Boné 5Panel.", 
                price: 129.90, 
                img: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=600&q=80", 
                link: "#" 
            },
            { 
                id: 6, 
                name: "Camisa social slim Premium", 
                desc: "Comp', impermeável.", 
                price: 58.16, 
                img: "https://pin.it/3QkSAkwyT", 
                link: "https://mercadolivre.com/sec/1XJpHjB" 
            }
        ];

        // --- NAVEGAÇÃO ---
        function showPage(pageId) {
            document.querySelectorAll('.page-section').forEach(section => section.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0);
        }

        // --- AÇÃO DE COMPRA ---
        function buyProduct(id) {
            const product = products.find(p => p.id === id);
            if (product && product.link && product.link !== "#") {
                window.open(product.link, '_blank');
            } else {
                alert("Link de compra não configurado ou indisponível.");
            }
        }

        // --- RENDERIZAR ---
        function render() {
            const html = products.map(p => `
                <div class="product-card">
                    <div class="product-img">
                        <img src="${p.img}" alt="${p.name}">
                    </div>
                    <div class="product-info">
                        <div class="product-title">${p.name}</div>
                        <div class="product-desc">${p.desc}</div>
                        <div class="product-price">R$ ${p.price.toFixed(2).replace('.', ',')}</div>
                        <button class="btn-buy" onclick="buyProduct(${p.id})">
                            <i class="fas fa-shopping-cart"></i> Comprar Agora
                        </button>
                    </div>
                </div>
            `).join('');

            document.getElementById('featured-grid').innerHTML = html;
            document.getElementById('shop-grid').innerHTML = html;
        }

        render();
    </script>
</body>
</html>
